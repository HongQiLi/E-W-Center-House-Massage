<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E&W Center House Massage – Booking</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Analytics 谷歌流量统计代码 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HXFK54Z9W1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HXFK54Z9W1');
  </script>
</head>

<body>
  <h1>E&W Center House Massage – 预约表单</h1>

  <!-- 表单开始 -->
  <form id="booking-form">
    <!-- 用户邮箱（用于接收确认邮件） -->
    <label>Email:
      <input type="email" name="user_email" id="user_email" required />
    </label><br/>

    <!-- 日期选择 -->
    <label>Date:
      <input type="date" name="date" id="date" required />
    </label><br/>

    <!-- 时间选择 -->
    <label>Time:
      <input type="time" name="time" id="time" required />
    </label><br/>

    <!-- 按摩时长选择 -->
    <label>Duration:
      <select name="duration" id="duration" required>
        <option value="">-- Select Duration --</option>
        <option value="30">30 minutes</option>
        <option value="60">60 minutes</option>
        <option value="90">90 minutes</option>
      </select>
    </label><br/>

    <!-- 按摩类型选择 -->
    <label>Massage Type:
      <select name="type" id="type" required>
        <option value="">-- Select Type --</option>
        <option value="full body">Full Body</option>
        <option value="deep tissue">Deep Tissue</option>
        <option value="hot stone">Hot Stone</option>
      </select>
    </label><br/>

    <!-- 力度选择 -->
    <label>Pressure Level:
      <select name="pressure" id="pressure">
        <option value="">-- Select Pressure --</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="firm">Firm</option>
      </select>
    </label><br/>

    <!-- 备注 -->
    <label>Notes:
      <textarea name="notes" id="notes"></textarea>
    </label><br/>

    <!-- 提交按钮 -->
    <button type="submit" id="submitBtn">Submit Booking</button>
  </form>
  <!-- 表单结束 -->

  <!-- Google 地图位置展示 -->
  <h2>Find Us on Google Maps</h2>
  <div style="text-align:center;">
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="450" style="border:0; max-width: 800px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <br><br>
    <a href="https://g.co/kgs/PYPMdwJ" target="_blank">
      <button style="padding: 10px 20px; font-size: 16px; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ⭐ 在 Google 上留言评价
      </button>
    </a>
  </div>

  <!-- EmailJS SDK 脚本（通用浏览器版本） -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    // 初始化 EmailJS（用你的公钥）
    (function () {
      emailjs.init("pgKx0WvrBQwzrCL59");
    })();

    // 监听表单提交事件
    document.getElementById("booking-form").addEventListener("submit", function (e) {
      e.preventDefault(); // 阻止默认提交行为（页面刷新）

      // 禁用按钮，防止重复点击
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      // 收集表单数据作为参数
      const params = {
        user_email: document.querySelector("[name='user_email']").value,
        date: document.querySelector("[name='date']").value,
        time: document.querySelector("[name='time']").value,
        duration: document.querySelector("[name='duration']").value,
        type: document.querySelector("[name='type']").value,
        pressure: document.querySelector("[name='pressure']").value,
        notes: document.querySeletor("[name='notes']").value,
      };

      // 发送邮件：Service ID + Template ID + 参数
      emailjs.send("e&w.centerhouse", "template_p19sg0i", params)
        .then(() => {
          alert("✅ 预约成功，确认邮件已发送！");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Booking";
          document.getElementById("booking-form").reset(); // 清空表单
        })
        .catch((error) => {
          alert("❌ 邮件发送失败: " + error.text);
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Booking";
        });
    });
  </script>
</body>
</html>
