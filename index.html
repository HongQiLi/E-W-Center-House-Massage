<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E&W Center House Massage – Booking</title>
  <link rel="stylesheet" href="style.css" />
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HXFK54Z9W1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-HXFK54Z9W1');
</script>
</head>
<body>
  <h1>E&W Center House Massage – Booking Form</h1>

<form id="booking-form">
  <label>Date:
    <input type="date" name="date" required />
  </label><br/>

  <label>Time:
    <input type="time" name="time" required />
  </label><br/>

  <label>Duration:
    <select name="duration" required>
      <option value="">-- Select Duration --</option>
      <option value="30">30 minutes</option>
      <option value="60">60 minutes</option>
      <option value="90">90 minutes</option>
    </select>
  </label><br/>

  <label>Massage Type:
    <select name="type" required>
      <option value="">-- Select Type --</option>
      <option value="full body">Full Body</option>
      <option value="deep tissue">Deep Tissue</option>
      <option value="hot stone">Hot Stone</option>
    </select>
  </label><br/>

  <label>Pressure Level:
    <select name="pressure">
      <option value="">-- Select Pressure --</option>
      <option value="light">Light</option>
      <option value="medium">Medium</option>
      <option value="firm">Firm</option>
    </select>
  </label><br/>

  <label>Notes:
    <textarea name="notes"></textarea>
  </label><br/>

  <button type="submit">Submit Booking</button>
</form>

  <h2>Find Us on Google Maps</h2>
  <div style="text-align:center;">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12220.80366232363!2d-105.26672148554422!3d40.02629344407744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bedda59af9e65%3A0x913b446d2aeabd7a!2sEast%20West%20House%20Center!5e0!3m2!1sen!2sus!4v1743729227086!5m2!1sen!2sus"
      width="100%" height="450" style="border:0; max-width: 800px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <br><br>
    <a href="https://g.co/kgs/PYPMdwJ" target="_blank">
      <button style="padding: 10px 20px; font-size: 16px; background-color: #4285F4; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ⭐ Leave your Review on Google
      </button>
    </a>
  </div>

  <script type="module">
  import emailjs from 'https://cdn.emailjs.com/dist/email.min.mjs';

  emailjs.init('pgKx0WvrBQwzrCL59');

  document.getElementById("booking-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = {
      date: document.querySelector("[name='date']").value,
      time: document.querySelector("[name='time']").value,
      duration: document.querySelector("[name='duration']").value,
      type: document.querySelector("[name='type']").value,
      pressure: document.querySelector("[name='pressure']").value,
      notes: document.querySelector("[name='notes']").value,
    };

    emailjs.send("e&w.centerhouse", "template_p19sg0i", params)
      .then(() => {
        alert("✅ 预约成功，确认邮件已发送！");
      })
      .catch((error) => {
        alert("❌ 邮件发送失败: " + error.text);
      });
  });
</script>
</body>
</html>
